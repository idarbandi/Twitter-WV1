{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-12">
         <div class="alert alert-dark" role="alert">
             <div class="container">
                 <div class="row">
                     <div class="col-2">
                         <img src="{{ tweet.user.profile.profile_image.url }}" alt="{{ tweet.user.profile.user.username }}" width="50" height="50" class="rounded-circle">
                     </div>
                     <div class="col-10">
             {{ tweet.body }} <br>
             <small class="text-muted">
                ({{ tweet.created_at }}) <br> By
                @ {{tweet.user.username }}
                 - {{tweet.like_counts}} Likes -

                 <i> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
</svg> </i>
            </small>
            <br><br>
         </div>
                     </div>
                 </div>
             </div>
        </div>
        <div class="col">
    <br><br><br>
    {% if form %}
       <form method="post">
    {% csrf_token %}
           {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Edit Tweet</button>
</form>
     {% endif %}
</div>
    </div>
</div>
     {% endblock %}
