{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            {% for tweet in tweets %}
         <div class="alert alert-dark" role="alert">
             {{ tweet }}
             <small class="text-muted">
                 {{ tweet.created_at }} By @{{ tweet.user.username }}
             </small>
         </div><br><br>
{% endfor %}
        </div>
        <div class="col-4">
    <br><br><br>
    {% if form %}
       <form method="post">
    {% csrf_token %}
           {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Send</button>
</form>
     {% endif %}

</div>
    </div>
</div>
     {% endblock %}
