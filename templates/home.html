{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            {% for tweet in tweets %}
         <div class="alert alert-dark" role="alert">
             <div class="container">
                 <div class="row">
                     <div class="col-2">
                         <img src="{{ tweet.user.profile.profile_image.url }}" alt="{{ tweet.user.profile.user.username }}" width="50" height="50" class="rounded-circle">
                     </div>
                     <div class="col-10">
             {{ tweet.body }} <br>
             <small class="text-muted">
                ({{ tweet.created_at }}) <br> By
                @ {{tweet.user.username }}
            </small>
            <br><br>
         </div>
                     </div>
                 </div>
             </div>
     {% endfor %}
        </div>
        <div class="col-4">
    <br><br><br>
    {% if form %}
       <form method="post">
    {% csrf_token %}
           {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Send</button>
</form>
     {% endif %}
</div>
    </div>
</div>
     {% endblock %}
